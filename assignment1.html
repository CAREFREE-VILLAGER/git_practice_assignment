<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="doorBell">Ring Bell</button>
  </body>
</html>
<script>
  
  const button = document.getElementById('doorBell');

  
  button.addEventListener('click', function() {

    console.log('Please open the door');
  });
</script>
