<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <button id="showQuoteButton">Show Quote in console</button>
  <p id="quote">Talk is cheap Show me the code</p>
</body>
</html>
<script>
  
  const button = document.getElementById('showQuoteButton');

  
  button.addEventListener('click', function() {
    
    const quote = document.getElementById('quote').textContent;
    console.log(quote);
  });
</script>
